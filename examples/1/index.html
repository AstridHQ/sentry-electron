<html>

<head></head>

<body>
  <button id="javascript-exception">JavaScript Exception</button>
  <button id="native-exception">Native Exception</button>

  <script>
    const { crashReporter } = require('electron')
    const { ElectronSentry } = require('../../dist/index')
    ElectronSentry.start();

    document.getElementById('javascript-exception')
      .addEventListener('click', () => {
        throw new Error('JavaScript error from electron-sentry')
      });

    document.getElementById('native-exception')
      .addEventListener('click', () => {
        process.crash();
      });
  </script>
</body>

</html>
